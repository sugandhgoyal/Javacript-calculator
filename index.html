<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="calculator">
  <input type="input" id="display" placeholder='0'>
  <div class="btn-group">
    <button type="button" class="btn red" id="ac">AC</button>
    <!--0-->
    <button type="button" class="btn red" id="ce">CE</button>
    <!--1-->
    <button type="button" class="btn op">/</button>
    <!--2-->
    <button type="button" class="btn op">*</button>
    <!--3-->
  </div>
  <div class="btn-group">
    <button type="button" class="btn num" id="sev">7</button>
    <!--4-->
    <button type="button" class="btn num" id="eight">8</button>
    <!--5-->
    <button type="button" class="btn num" id="nin">9</button>
    <!--6-->
    <button type="button" class="btn op">-</button>
    <!--7-->
  </div>
  <div class="btn-group">
    <button type="button" class="btn num" id="for">4</button>
    <!--8-->
    <button type="button" class="btn num " id="fiv">5</button>
    <!--9-->
    <button type="button" class="btn num" id="six">6</button>
    <!--10-->
    <button type="button" class="btn op" id="plus">+</button>
    <!--11-->
  </div>
  <div class="btn-group">
    <button type="button" class="btn num" id="one">1</button>
    <!--12-->
    <button type="button" class="btn num" id="two">2</button>
    <!--13-->
    <button type="button" class="btn num" id="thre">3</button>
    <!--14-->
    <button type="button" class="btn" id="equal">=</button>
    <!--15-->
  </div>
  <div class="btn-group">
    <button type="button" class="btn num" id="zero">0</button>
    <button type="button" class="btn" id="dot">.</button>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
